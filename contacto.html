<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contacto formulario</title>
</head>
<header>
  <h1>formulario de inscripcion</h1> 
    <a href="index.html">inicio <div></div>

  <a href="contacto.html">contacto</a> - <div></div>

   <a href="blog.html">blog</a> - <div></div>

</header>


<body>
   <h2>Formulario de Contacto</h2>

  <form action="#" method="post">
    <table border="1" cellpadding="8">
      <tr>
        <td><label for="nombre">Nombre:</label></td>
        <td><input type="text" id="nombre" name="nombre" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="asunto">Asunto:</label></td>
        <td><input type="text" id="asunto" name="asunto"></td>
      </tr>
      <tr>
        <td><label for="mensaje">Mensaje:</label></td>
        <td><textarea id="mensaje" name="mensaje" rows="5" cols="30" required></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Enviar">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
